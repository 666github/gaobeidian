<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<title>高碑店</title>
<link rel="Shortcut Icon" href="../../images/public/favicon.ico"/>
<link type="text/css" rel="stylesheet" href="../../style/public/classly.css">
<link type="text/css" rel="stylesheet" href="../../style/public/public.css">
<link type="text/css" rel="stylesheet" href="../../style/fontIcon/font-awesome/css/font-awesome.min.css">
<script src="../../javascript/jquery/jquery.min.js"></script>
<script src="../../javascript/view/uiWidget.js"></script>
<script src="../../javascript/public/webpublic.js"></script>
<script src="../../javascript/plugin/store/store.legacy.min.js"></script>
<script src="../../javascript/plugin/websocket/MyWebSocket.js"></script>
<script src="../../javascript/plugin/md5/md5.min.js"></script>

<link type="text/css" rel="stylesheet" href="css/selectModule.css">
<link type="text/css" rel="stylesheet" href="../../javascript/view/uiWidget.css">
<script src="../../json/public/websiteInfo.js"></script>
<script src="jsPlus/action.js"></script>
<script src="jsPlus/selectModule.js"></script>
<script src="js/selectModule.js"></script>
</head>
<body>
	<div class="selectModuleBox">
		<div class="selectModulehead">
			<div class="selectModuleLogo"></div>
			<div class="selectModuleTitle">高碑店乡房屋管理系统</div>
			<div class="selectModuleTitleEn">The GaoBeiDian housing management system</div>
		</div>
		<div class="loginFrame">
			<div class="loginBox">
				<div class="loginTitle">登录</div>
				<div class="loginInputBox">
					<div class="loginLabel">用户名：</div>
					<div class="loginContent"><input type="text" maxlength="30" id="username" autocomplete="off" placeholder="请输入用户名"></div>
				</div>
				<div class="loginInputBox">
					<div class="loginLabel">密码：</div>
					<div class="loginContent"><input type="password" maxlength="30" id="password" autocomplete="off" placeholder="请输入密码"></div>
				</div>
				<!--<div class="loginCheckBox">
					<div class="loginCheckBoxRemind">记住用户名</div>
				</div>-->
				<div class="loginButton">
					<div class="loginSubmit">登  录</div>
				</div>
				<div class="loginTip"></div>
			</div>
			<div class="loginFrameBg"></div>
		</div>
		<div class="selectModuleFrame">
			<div class="selectModuleBg">
				<div class="bottomColor"></div>
			</div>
			<div class="selectModuleContent">
				<div class="selectModuleNodeFrame selectModuleNodeFrameTemplate">
					<div class="selectModuleNode">
						<div class="selectModuleNodeIcon"></div>
						<div class="selectModuleNodeLine"></div>
						<div class="selectModuleNodeName">标题</div>
					</div>
				</div>
			</div>
			<div class="selectModuleCopyright">
				<div class="copyrightTstatus">
					<div class="copyrightTstatusBar"><i class="fa fa-fw fa-home"></i></div>
					<div class="copyrightTstatusBg"></div>
				</div>
				<div class="copyrightArrawLeft"><div class="arrawDiv"></div></div>
				<div class="copyrightArrawRight"><div class="arrawDiv"></div></div>
				<div class="selectModuleCopyrightText">
					<div class="selectModuleCopyrightValue">北京九州宏图技术有限公司版权所有 Copyright ©2019  All Rights Reserved.</div>
					<div class="selectModuleCopyrightBg"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
